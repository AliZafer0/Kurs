<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Görev Listeleri</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Görev Listeleri</h1>
    
    <div class="liste-container">
        <h2>Yapılacak Görevler</h2>
        <ul class="yapilacak">
            <li>Görev 1</li>
            <li>Görev 2</li>
            <li>Görev 3</li>
        </ul>
    </div>

    <div class="liste-container">
        <h2>Yapılıyor Olan Görevler</h2>
        <ul class="yapiliyor">
            <li>Görev A</li>
            <li>Görev B</li>
            <li>Görev C</li>
        </ul>
    </div>

    <div class="liste-container">
        <h2>Tamamlanan Görevler</h2>
        <ul class="tamamlanan">
            <li>Görev X</li>
            <li>Görev Y</li>
            <li>Görev Z</li>
        </ul>
    </div>
</body>
</html>
