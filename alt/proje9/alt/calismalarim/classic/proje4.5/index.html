<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Öğrenci Bilgileri</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Öğrenci Bilgileri</h1>
    <table>
        <thead>
            <tr>
                <th>Öğrenci Sırası</th>
                <th>Resim</th>
                <th>Ad Soyad</th>
                <th>Öğrenci No</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td><img src="images/female.png" alt="Kız Öğrenci"></td>
                <td>Ayşe Yılmaz</td>
                <td>123456</td>
            </tr>
            <tr>
                <td>2</td>
                <td><img src="images/male.png" alt="Erkek Öğrenci"></td>
                <td>Ahmet Demir</td>
                <td>654321</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
