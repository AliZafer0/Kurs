<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Grid Örneği</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .bordered-container {
            border: 1px solid #000; /* Çizgi ekler */
            padding: 10px; /* Kenarlarda 10px boşluk bırakır */
        }
    </style>
</head>
<body>
    <div class="container-fluid bordered-container p-4">
        <div class="row">
            <!-- Sol taraf -->
            <div class="col-md-6 col-12 bordered-container">
                <div class="p-3 border bg-light">Sol Taraf</div>
            </div>

            <!-- Sağ taraf -->
            <div class="col-md-6 col-12 bordered-container">
                <div class="row">
                    <div class="col-4 mb-3">
                        <div class="p-3 border bg-light">Kutu 1</div>
                    </div>
                    <div class="col-4 mb-3">
                        <div class="p-3 border bg-light">Kutu 2</div>
                    </div>
                    <div class="col-4 mb-3">
                        <div class="p-3 border bg-light">Kutu 3</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Bootstrap JS ve jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
