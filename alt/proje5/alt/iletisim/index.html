<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>İletişim - Şirket İsmi</title>
</head>
<body>
    <header class="s">
        <a href="index.html"><h1 class="baslik">Şirket İsmi</h1></a>
        <ul class="liste">
            <li class="sa"><a href="../../index.html">Anasayfa</a></li>
            <li class="sa"><a href="../hakkimizda/index.html">Hakkımızda</a></li>
            <li class="sa"><a href="index.html">İletişim</a></li>
        </ul>
    </header>
    <div class="container">
        <div class="form">
            <h2>İletişim</h2>
            <form action="#" method="POST">
                <div class="form-group">
                    <label for="name">Adınız Soyadınız</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">E-posta Adresiniz</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="message">Mesajınız</label>
                    <textarea id="message" name="message" rows="5" required></textarea>
                </div>
                <button type="submit">Gönder</button>
            </form>
        </div>
    </div>
</body>
</html>
